<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account">

    <title>Login</title>
    <style>
        header {
            background-color: #00539C;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="Password"] {
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #00539C;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #003d75;
        }

        .extra-options {
            text-align: center;
            margin-top: 15px;
        }

        .extra-options a {
            color: #00539C;
            text-decoration: none;
            font-size: 14px;
        }

        .extra-options a:hover {
            text-decoration: underline;
        }

        .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .create-account a {
            color: #00539C;
            text-decoration: none;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Archer Advising Portal</h1>
        <p>CS418 Web Programming Fall 2024</p>
    </header>
    <div> id="login"
        <div className="controls">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required
                    className={emailNotValid ? "invalid" : undefined} onChange={(event)=>
                handleInputChange("email", event.target.value)
                }
                />
                <label for="Password">Password:</label>
                <input type="Password" id="Password" name="Password" placeholder="Enter your Password" required
                    className={passwordNotValid ? "invalid" : undefined} onChange={(event)=>
                handleInputChange("Password", event.target.value)
                }
                />

                <div className="actions">
                    <button type="button" className="text-button">
                        Create a new account
                    </button>
                    <button className="button" onClick={handleLogin}>
                        Sign In
                    </button>
                </div>
            </form>
            <div class="create-account">
                <p>Don't have an account? <a href="login/create">Create Account</a></p>
            </div>
            <div class="extra-options">
                <a href="login/reset">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>

</html>
